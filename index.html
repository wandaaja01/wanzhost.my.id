<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - WANZ OFFICIAL</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0d1117, #161b22);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }
    .login-container {
      background-color: #20262f;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #58a6ff;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background-color: #11141a;
      color: white;
    }
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(90deg, #58a6ff, #a464f4);
      border: none;
      border-radius: 8px;
      font-weight: bold;
      color: #0d1117;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      background: linear-gradient(90deg, #a464f4, #58a6ff);
    }
    .error {
      color: #f85149;
      text-align: center;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login Cpanel Website</h2>
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="login()">Masuk</button>
    <div class="error" id="error">Username atau password salah</div>
  </div>

  <script>
    async function login() {
      const u = document.getElementById("username").value;
      const p = document.getElementById("password").value;

      try {
        const res = await fetch("user.json");
        const users = await res.json();
        const user = users.find(x => x.username === u && x.password === p);

        if (user) {
          window.location.href = "login.html?accessKey=" + user.accessKey;
        } else {
          document.getElementById("error").style.display = "block";
        }
      } catch (err) {
        alert("Gagal mengambil data user.json");
      }
    }
  </script>
</body>
</html>
